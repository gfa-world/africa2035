<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    
    <!-- Meta Description -->
    <meta name="description" content="{% block description %}Transforming a continent through Christ-centered healthcare. Join Africa 2035 in building hospitals, medical universities, and bringing hope to communities across Africa.{% endblock %}">
    
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}{{ SITENAME }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Transforming a continent through Christ-centered healthcare. Join Africa 2035 in building hospitals, medical universities, and bringing hope to communities across Africa.{% endblock %}">
    <meta property="og:image" content="{{ SITEURL }}/images/share-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="{% block og_url %}{{ SITEURL }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Africa 2035">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ SITENAME }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Transforming a continent through Christ-centered healthcare. Join Africa 2035 in building hospitals, medical universities, and bringing hope to communities across Africa.{% endblock %}">
    <meta name="twitter:image" content="{{ SITEURL }}/images/share-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ SITEURL }}/images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ SITEURL }}/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ SITEURL }}/images/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ SITEURL }}/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ SITEURL }}/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ SITEURL }}/images/favicon/android-chrome-512x512.png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/global.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
